{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for item in blog %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body cstm-product">
                <div  style="background-image: url('{{ MEDIA_URL }}{{ item.image }}')"></div>
                <h3>{{ item.headline }}</h3>
                <p>{{ item.author }}</p>
                <p>{{ item.blog_text }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
