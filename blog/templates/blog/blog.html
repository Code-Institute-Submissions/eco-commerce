{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for entry in Blog %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body cstm-product">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ Blog.image }}')"></div>
                <h3>{{ Blog.headline }}</h3>
                <p>{{ Blog.author }}</p>
                <p>{{ Blog.blog_text }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
