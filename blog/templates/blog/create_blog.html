{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="create_blog">
    <h2 id="blog-head">Create a Blog Entry</h2>
    <form class="blog-form" action="{% url 'create_blog' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form | as_bootstrap }}
        <input class="btn-success blog-btn" type="submit" value="Create">
    </form>
</div>

{% endblock%}
