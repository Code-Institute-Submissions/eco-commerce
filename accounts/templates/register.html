{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend class="page-head">Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <input class="btn-success blog-btn" type="submit" value="Create Account">
        </fieldset>
    </form>
{% endblock %}
